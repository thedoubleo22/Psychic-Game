<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Game</title>
</head>

<h1>Question Game</h1>

<p id=question></p>
<p id=score></p>
<body>
       
       <script>
                // Chapter 1 variable initialization.
             
                // The array of questions for our quiz game. 
                 var questions = [
                     {q:"The capital of California is Los Angelos.", a:"f"},
                     {q:"The sum of 10 + 10 is 20.", a:"t"},
                     {q: "Barack Obama is the 42 president.", a: "f"},
                     {q: "Our class is 4 months long.", a: "f" },
                     {q:"Olivia's favorite color is purple.", a:"t"},
                     {q:"There are 12 months in a year.", a:"t"},
                     {q:"Maine was a 13 colony.", a:"f"},
                     {q:"H20 is the chemical formula for water.", a:"t"},
                     {q:"New Years day is January 1st.", a: "t"},
                     {q:"George Washington was the 5th president", a:"f"}
                 ];  
             
                 var score = 0;
                 var questionIndex = 0;
             
                 //Chapter 2 Function declarations.

                 function renderQuestion(){
                    if (questionIndex <=(questions.length - 1)) {
                        document.querySelector("#question").innerHTML = questions[questionIndex].q;
                    } else {
                        document.querySelector("#question").innerHTML = "Game Over, no more questions left.";
                        document.querySelector("#score").innerHTML = "The Final Score is" + score + "Out of" + questions.length;
                    }
                 }
                 
                 function updateScore(){
                     document.querySelector("#score").innerHTML = "Score: " + score;
                 }

                 // Chapter 3 Function Invocation.

                 renderQuestion();
                 updateScore();


                 

                 
                
             
             
             
             
             
             
             </script>
    
</body>

</html>
